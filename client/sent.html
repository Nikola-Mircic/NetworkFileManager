<!DOCTYPE html>
<html>
<head>
	<title>Network file manager</title>
	<link rel="stylesheet" type="text/css" href="./assets/css/main.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, target-densityDpi=device-dpi">

	<script type="text/javascript" src="/socket.io/socket.io.js"  defer></script>
	<script type="text/javascript" src="./assets/js/jquery.min.js" defer></script>
	<script type="text/javascript" src="./assets/js/jszip.min.js" defer></script>
	<script type="text/javascript" src="./assets/js/FileSaver.min.js" defer></script>
	
	<script defer>
		const socket = io();
	</script>
	<script id="pageScript" type="text/javascript" src="./assets/js/main.js" defer></script>
</head>
<body>
	<div id="header">
		<div id="headerContainer" class="headerContainer">
			<h1 id="headerText">Network file manager</h1>
		</div>
		<div id="userIpAddr" class="headerContainer" style="display: none;">
			<h6>Your IPv4: <span id="ipv4">undefined</span></h6>
		</div>
		<form id="register" class="profileField">
			<input type="text" name="userName" id="userName" placeholder=" Enter your name / ID">
			<button onclick="registerUser();">Register</button>
		</form>

		<div id="profile" class="profileField" style="display: none;">
			<h3 name="profileName" id="profileName"></h3>
			<button onclick="changeUser();">Change</button>
		</div>
	</div>

	<nav class="nav">
		<li><a onclick="redirect('/');"><button><i class="fa-regular fa-pen-to-square"></i> Workspace</button></a></li>
		<li><a onclick="redirect('/sent');"><button active><i class="fa-solid fa-paper-plane"></i> Send</i></button></a></li>
		<li><a onclick="redirect('/history');"><button><i class="fa-solid fa-clock-rotate-left"></i> History</button></a></li>
	</nav>

	<h3 class="option">Send to the server: </h3>

	<button id="srvr-btn" onclick="sendToServer()"></button>

	<div class="progress-container">
		<h3 class="txt">Current data transfer:</h3>
		<h3 id="status" class="status" style="display: none;"></h3>
		<h3 id="no-transfer" class="no-transfer" >There is no current transfer</h3>
		<div id="progress" class="progress" style="display: none;">
			<div id="progress-line" class="progress-line" width="50%"></div>
		</div>
	</div>
	<br>

	<h3 class="option">or <br> Send to an user: </h3>
	
	<div id="users">
		
	</div>

	<!-- PAGE SPECIFIC SCRIPTS-->
	<script id="pageScript" type="text/javascript" src="./assets/js/sent.js" defer></script>
	<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js" defer></script>
</body>
</html>
