<!DOCTYPE html>
<html>
<head>
	<title>Network file manager</title>
	<link rel="stylesheet" type="text/css" href="./assets/css/main.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
	<div id="header">
		<div id="headerContainer">
			<h1 id="headerText">Network file manager</h1>
		</div>
		<div id="register" class="profileField">
			<input type="text" name="userName" id="userName" placeholder=" Enter your Name/ID">
			<button onclick="registerUser();">Register</button>
		</div>

		<div id="profile" class="profileField" style="display: none;">
			<h3 name="profileName" id="profileName"></h3>
			<button onclick="changeUser();">Change</button>
		</div>
	</div>
	<nav class="nav">
		<li><button>Workspace</button></li>
		<li><button>Received</button></li>
		<li><button>Sent</button></li>
	</nav>
	<div id="form" class="pageBlock">
		<form id="form-data" method="post" enctype="multipart/form-data" action="/">
			<input type="file" name="file" id="file" style="display: none;" multiple/>
			<input type="button" value="Browse..." class="formFileInput" onclick="document.getElementById('file').click();" />
			<input type="submit" name="submit" id="submit" class="formFileInput" value="Send to server">
		</form>
	</div>
	<div class="pageBlock" id="users" style="display: none">
		<h3>Send to:</h3>
	</div>
	<div class="progress">
		<div class="progress-done" data-done="0">
		</div>
	</div>
	<div id="selectedFiles" class="pageBlock" style="display: none">
		<h3>Selected files: </h3>
		<ol id="showFilesList"></ol>
	</div>
	<div class="pageBlock" id="received" style="display: none">
		<h3>Received files:</h3>
		<button class="button">Download all</button>
		<h3 id="data">
			<ol></ol>
		</h3>
	</div>
	
	<script type="text/javascript" src="/socket.io/socket.io.js"></script>
	<script type="text/javascript" src="./assets/js/jquery.min.js"></script>
	<script type="text/javascript" src="./assets/js/jszip.min.js"></script>
	<script type="text/javascript" src="./assets/js/FileSaver.min.js"></script>
	<script type="text/javascript" src="./assets/js/main.js"></script>
	<script type="text/javascript" src="./assets/js/index.js"></script>
</body>
</html>
